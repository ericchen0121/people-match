<template name="playerDescriptionSimple">
  <li class='nflPlayer'>{{full_name}} - {{position}} - {{team}} - {{jersey_number}}</li>
</template>

<template name="playerCardPage">
{{> playerCard}}
</template>

<template name="playerCard">
  <li class='nflPlayer'>
    {{> playerCardPhoto}}
    {{> playerCardInfoStyled}}
  </li>
</template>

<template name='playerCardInfo'>
  {{full_name}} - {{position}} - {{team}} - {{jersey_number}}
</template>

<template name='playerCardPhoto'>
  <div class='photoCol'>
    <a href={{pathFor 'playerCardPage' }}>
      <img class='playerPhoto animated fadeInDown' src={{ playerImageESPN espn_id = this.espn_id espn_size = 'medium'}}>
    </a>
  </div>
</template>

<template name='playerCardInfoStyled'>
  <div class='infoCol animated fadeInRight'>
    <div>
      <span class='cardLastName'>{{last_name}}</span>  
      <span class='cardFirstName'>{{first_name}}</span>
    </div>
    <div>
      <span class='cardJerseyNumber {{team}}'>{{jersey_number}}</span>
      <span class='cardPosition'>{{position}}</span>
    </div>
  </div>
</template>
