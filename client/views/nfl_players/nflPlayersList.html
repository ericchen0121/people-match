<template name="nflPlayersList">
  <!-- Checkbox Filters -->
  <label class='show-qb'>
    <input type='checkbox' checked="{{checkBoxShowQB}}"/>
    QBs: {{filterQBCount}}
  </label>

  <!-- Dropdown -->
  {{> positionDropdown}}
  {{> teamDropdown}}

  <!-- List -->
  <h4>{{totalNflPlayersCount}} Total</h4>
  <h4>{{nflPositionCount}} Total</h4>
  <ul>
    {{#each nflPlayers}}
      {{>playerDescriptionVisual}}
    {{/each}}
  </ul>
</template>

<template name='positionDropdown'>
  <select id='positionDropdown'>
    {{#each positions}}
      <option value={{this}}>{{this}}</option>
    {{/each}}
  </select>
</template>

<!--  -->
<template name="playerDescriptionSimple">
  <li>{{full_name}} - {{position}} - {{team}} - {{jersey_number}}</li>
</template>

<template name="playerDescriptionVisual">
  <li><img class='player-img' src={{ playerImageESPNSrc espn_id = this.espn_id espn_size = 'medium'}}>{{full_name}} - {{position}} - {{team}} - {{jersey_number}}</li>
</template>

<template name='teamDropdown'>
  <select id='teamDropdown'>
    {{#each nflTeams}}
      <option value={{this}}>{{this}}</option>
    {{/each}}
  </select>
</template>
