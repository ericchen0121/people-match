<template name="nflPlayersList">

  <!-- Dropdown -->
  {{> positionDropdown}}
  {{> teamDropdown}}

  <!-- List -->
  <h4>{{totalNflPlayersCount}} Total</h4>
  <h4>{{nflPositionCount}} Total</h4>
  <ul class='nflPlayersList'>
    {{#each nflPlayers}}
      {{>playerCard}}
    {{/each}}
  </ul>
</template>

<template name='positionDropdown'>
  <select id='positionDropdown'>
    {{#each positions}}
      <option value={{this}}>{{this}}</option>
    {{/each}}
  </select>
</template>

<!--  -->
<template name="playerDescriptionSimple">
  <li class='nflPlayer'>{{full_name}} - {{position}} - {{team}} - {{jersey_number}}</li>
</template>

<template name="playerCardPage">
{{> playerCard}}
</template>

<template name="playerCard">
  <li class='nflPlayer'>
    <a href={{pathFor 'playerCardPage' }}>
      <img class='player-img' src={{ playerImageESPN espn_id = this.espn_id espn_size = 'medium'}}>
      {{> playerCardInfo}}
    </a>
  </li>
</template>

<template name='playerCardInfo'>
  {{full_name}} - {{position}} - {{team}} - {{jersey_number}}
</template>

<template name='teamDropdown'>
  <select id='teamDropdown'>
    {{#each nflTeams}}
      <option value={{this}}>{{this}}</option>
    {{/each}}
  </select>
</template>
