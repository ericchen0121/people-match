<template name='commentaryArea'>
  <form id="commentaryArea" class="form">
    <div class="form-group">
      <span>
        <textarea id="commentary" type="text" value="" placeholder={{ placeholderText }} class="form-control"></textarea>
      </span>
      <span id='commentarySubmit'>
        <input id="submit" type="submit" value="Submit" class="btn btn-primary"/>
      </span>
    </div>
  </form>
</template>
