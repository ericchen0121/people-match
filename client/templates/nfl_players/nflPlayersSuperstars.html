<template name='nflPlayersSuperstars'>
  {{#each superstars}}
    {{> nflPlayersSuperstarCard}}
  {{/each}}
</template>

<template name='nflPlayersSuperstarCard'>
  <li class='nflSuperstar'>
    <span><img class='playerPhoto' src={{ playerImageESPN espn_id = superstarPlayer.espn_id espn_size = 'micro' }}>{{superstarPlayer.last_name}}{{superstarPlayer.first_name}}</span>
    <span class='timeAgo'>{{livestamp createdAt}}</span>
  </li>
</template>
