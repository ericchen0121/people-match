<!-- PAGE TEMPLATE -->

<template name="playerCardPage">
  {{> playerCard}}
</template>


<!-- COMPOSITE TEMPLATES -->

<template name="playerCard">
  <li class='nflPlayer'>
    {{> playerCardPhoto}}
    {{> playerCardInfoStyled}}
  </li>
</template>

<template name='playerListTextSimple'>
  <li class='nflPlayerList'>
    {{> playerDescriptionSimple}}
  </li>
</template>

<!-- TEMPLATES FOR GRAPHICAL LIST VIEW -->

<template name='playerCardPhoto'>
  <div class='photoCol'>
    <a href={{pathFor 'playerCardPage' }}>
      <img class='playerPhoto' src={{ playerImageESPN espn_id = this.espn_id espn_size = 'medium'}}>
    </a>
  </div>
</template>

<template name='playerCardInfoStyled'>
  <div class='infoCol'>
    <div>
      <span class='cardLastName {{team}}'>{{last_name}}</span>
      <span class='cardFirstName'>{{first_name}}</span>
    </div>
    <div>
      <span class='cardJerseyNumber {{team}}'>{{jersey_number}}</span>
      <span class='cardPosition {{team}}'>{{position}}</span>
      <span class='leftSpace-20'>{{> playerSuperstarMe}}</span>
    </div>
  </div>
</template>

<template name='playerSuperstarMe'>
  <i class="superstar fa fa-bookmark pointer"></i>
</template>

<!-- TEMPLATES FOR SIMPLIFIED VIEWS -->

<template name="playerDescriptionSimple">
  <div class='infoCol'>{{full_name}} - {{position}} - {{team}} - {{jersey_number}}</div>
</template>

<template name='playerCardInfo'>
  {{full_name}} - {{position}} - {{team}} - {{jersey_number}}
</template>
