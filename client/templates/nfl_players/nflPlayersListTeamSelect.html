<!-- Medium size logos here:
src='http://i.nflcdn.com/static/site/6.7/img/logos/teams-matte-80x53/{{this.abbr}}
 -->
<template name='teamSelect'>
  {{#each nflTeams}}
    <img class="{{this.abbr}} {{nflTeamActive this.team}}" data-team={{this.team}} src='http://i.nflcdn.com/static/site/6.7/img/logos/45x30/{{this.abbr}}.png'>
  {{/each}}
</template>
